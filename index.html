<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <!-- <div class="icon-container"> -->
            <img src="images/icon-profile.png" alt="Profile icon" class="icon">
        <!-- </div> -->
        
        <!-- <div class="icon-container"> -->
            <img src="images/logo.png" alt="Logo" class="logo">
        <!-- </div> -->
        
        <!-- <div class="icon-container"> -->
            <img src="images/icon-chat.png" alt="Chat icon" class="icon">
        <!-- </div> -->
    </header>


    <main>
        <div class="profile" id="profile">

        </div>
        <div class="button-container">
            <div class="btn-bg btn-reject" id="btn-reject">
                <img src="images/icon-cross.png" alt="Nope button" class="reject-icon">
            </div>

            <div class="btn-bg btn-heart" id="btn-heart">
                <img src="images/icon-heart.png" alt="Heart button" class="heart-icon">
            </div>
        </div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
